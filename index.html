    .usuario {
      display: flex;
      margin-top: calc(var(--vh, 1vh) * 11);
      margin-bottom: 0;
      width: 91%;
      height: 3.2em;
      color: #fff;
      font-size: 2.5em;
      flex-direction: row;
      align-items: center;
      justify-content: flex-start;
      padding-top: 0.3em;
      padding-left: 9%;
      background: rgb(0 0 0 / 75%);
      white-space: nowrap;
    }
    #nomeUsuario {
      font-size: 1em;
      padding: 0.2em 1em;
      background: rgb(255 255 255 / 10%);
      border: 1px solid rgb(255 255 255 / 12%);
      border-radius: 0.2em;
      margin-left: 4%;
      margin-right: 9%;
      width: -webkit-fill-available;
      color: #fff;
    }
    .edificacoes {
      display: flex;
      width: 91%;
      height: 3.2em;
      margin: 0;
      color: #fff;
      font-size: 2.5em;
      flex-direction: row;
      align-items: center;
      justify-content: flex-start;
      padding-left: 9%;
      background: rgb(0 0 0 / 75%);
      white-space: nowrap;
      border-top: 1px solid rgb(255 255 255 / 20%);
    }
    select#edificacao {
      font-size: 1em;
      padding: 0.2em 1em;
      background: rgb(255 255 255 / 10%);
      border: 1px solid rgb(255 255 255 / 12%);
      border-radius: 0.2em;
      margin-left: 4%;
      margin-right: 9%;
      width: -webkit-fill-available;
      color: #ffffff8f;
      font-weight: 500;
    }
    #descricao-edificacao {
      display: flex;
      width: 100%;
      min-height: 2.2em;
      padding-bottom: 0.4em;
      height: fit-content;
      margin: 0;
      color: #ffffff9e;
      font-size: 2em;
      font-weight: 100;
      flex-direction: row;
      justify-content: center;
      background: rgb(0 0 0 / 75%);
      border-top: 1px solid rgb(255 255 255 / 10%);
      align-items: center;
      box-shadow: 0 10px 40px -8px rgb(255 255 255 / 15%);
    }
    #extintores {
      display: flex;
      width: 94%;
      padding: 3%;
      flex-wrap: wrap;
      justify-content: center;
    }
    #extintores button {
      display: flex;
      width: 4.2em;
      height: 3.5em;
      margin: 2% 3%;
      padding: 0;
      border-radius: 0.3em;
      cursor: pointer;
      font-size: 3.1em;
      background: #000000;
      color: #ffffffbf;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .ext-por {
      position: absolute;
      font-size: 0.55em;
      margin-top: 4em;
      margin-left: 0.15em;
      color: #ffffff87;
    }
    .vistoriado {
      box-shadow: 0 0 25px rgb(19 95 0 / 80%);
      border: 3px solid rgb(19 95 0 / 44%);
    }
    #extintores button.vistoriado .ext-numero:before {
      content: "✅";
      filter: drop-shadow(0px 0px 5px black);
      margin-right: 0.2em;
    }
    .nao-vistoriado {
      box-shadow: 0 0 26px rgb(106 106 106 / 50%);
      border: 5px solid #272727;
    }
    #extintores button.nao-vistoriado .ext-numero:before {
      content: "🧯";
      filter: drop-shadow(0px 0px 5px black);
      margin-right: 0.2em;
    }
    #mensagem {
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
    /* Modal */
    #modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #modalContent {
      background: #ffffff;
      padding: 3% 3%;
      width: 100%;
      height: 96%;
      max-height: 100%;
      overflow-y: auto;
      border-radius: 1em;
    }
    #modal h2 {
      margin-top: 0;
      margin-bottom: 0.3em;
      font-size: 3.5em;
      padding-bottom: 0.3em;
      border-bottom: 1px solid rgb(0 0 0 / 95%);
    }
    #modal h2:before {
      content: "🧯";
    }

function seedExtintores() {
  if (!confirm("Isso vai recriar toda a lista de extintores no Firebase. Deseja continuar?")) return;

  const updates = {};
  Object.entries(extintoresInfo).forEach(([edificacao, extintores]) => {
    Object.entries(extintores).forEach(([numero, info]) => {
      updates[`extintores/${edificacao}/${numero}`] = {
        numero: numero,
        edificacao: edificacao,
        tipo: info.tipo,
        kg: info.kg,
        vistoriado: false,
        por: ""
      };
    });
  });

  firebase.database().ref().update(updates)
    .then(() => {
      alert("Extintores cadastrados com sucesso no Firebase!");
    })
    .catch((err) => {
      alert("Erro ao cadastrar extintores: " + err.message);
    });
}


    // 🔹 Variáveis globais
    let edificacaoAtual = null;
    let numeroAtual = null;

    // 🔹 Renderizar extintores
    function renderizarExtintores(edificacao) {
      const container = document.getElementById("extintores");
      container.innerHTML = "";
      edificacaoAtual = edificacao;

      const ref = db.ref(`extintores/${edificacao}`);
      ref.on("value", snapshot => {
        const dados = snapshot.val();
        container.innerHTML = "";
        if (!dados) {
          container.innerHTML = "<p>Nenhum extintor cadastrado.</p>";
          return;
        }
        Object.keys(dados).forEach(numero => {
          const ext = dados[numero];
          const btn = document.createElement("button");
          btn.id = `ext-${edificacao}-${numero}`;
          //btn.innerText = ext.vistoriado ? `${numero} (${ext.por})` : numero;
          
          btn.innerHTML = ""; // limpa antes
          const spanNumero = document.createElement("span");
          spanNumero.classList.add("ext-numero");
          spanNumero.textContent = numero;
          btn.appendChild(spanNumero);
          if (ext.vistoriado) {
            const spanPor = document.createElement("span");
            spanPor.classList.add("ext-por");
            spanPor.textContent = ext.por;
            btn.appendChild(spanPor);
          }

          btn.className = ext.vistoriado ? "vistoriado" : "nao-vistoriado";
          btn.onclick = () => abrirModal(edificacao, numero);
          container.appendChild(btn);
        });
      });
    }

    // 🔹 Abrir modal
    function abrirModal(edificacao, numero) {
  const nomeUsuario = document.getElementById("nomeUsuario").value.trim();
  if (!nomeUsuario) {
    alert("⚠️ Digite seu nome antes de iniciar a inspeção.");
    return; // impede abrir o modal
  }

  numeroAtual = numero;
  edificacaoAtual = edificacao;

  const info = extintoresInfo[edificacao] && extintoresInfo[edificacao][numero]
    ? extintoresInfo[edificacao][numero]
    : { descricao: "Descrição não cadastrada", tipo: "N/D", kg: "N/D" };

  document.getElementById("modalTitulo").innerText = `Extintor ${numero}`;
  document.getElementById("modalTipo").innerText =
    `Tipo: ${info.tipo} ${info.kg}Kg`;
  document.getElementById("modalDescricao").innerText =
    `${info.descricao}`;

  const form = document.getElementById("formInspecao");
  form.innerHTML = `
    <div class="pergunta 1">
      <label>1- Este extintor é um ${info.tipo} ${info.kg}Kg?</label>
      <input type="radio" name="p1" value="Sim" onchange="mostrarTipoKg(this.value)" required> Sim
      <input type="radio" name="p1" value="Não" onchange="mostrarTipoKg(this.value)" required> Não
    </div>

    <div class="pergunta 1-1" id="p1_1" style="display:none;">
      <label>1.1- Então, qual o tipo do extintor?</label>
      <select name="p1_1">
        <option value="">--</option> <!-- 🔹 default vazio -->
        <option>PQS ABC</option>

        <option>CO²</option>

      </select>
    </div>

      <label>1.2- Quantos Kg?</label>
      <select name="p1_2">
        <option value="">--</option> <!-- 🔹 default vazio -->
        <option>4</option>
        <option>6</option>
        <option>10</option>
      </select>
    </div>

    <div class="pergunta 2">
      <label>2- Inspeção de Nível 2:</label>
      <input type="month" name="p2" required>
    </div>

    <div class="pergunta 3">

      <input type="radio" name="p4" value="Não conforme" onchange="mostrarNaoConforme(this.value)" required> Não conforme
    </div>

    <div class="pergunta 4-1" id="p4_1" style="display:none;">
      <label>4.1- Selecione a não conformidade:</label>

    function mostrarTipoKg(valor) {
  const p1_1 = document.querySelector("[name='p1_1']");
  const p1_2 = document.querySelector("[name='p1_2']");

  if (valor === "Não") {
    document.getElementById("p1_1").style.display = "block";
    document.getElementById("p1_2").style.display = "block";
    p1_1.required = true;
    p1_2.required = true;
  } else {
    document.getElementById("p1_1").style.display = "none";
    document.getElementById("p1_2").style.display = "none";
    p1_1.required = false;
    p1_2.required = false;
  }
}


function mostrarNaoConforme(valor) {
  const p4_1 = document.getElementById("p4_1");
  const select = p4_1.querySelector("select");

  if (valor === "Não conforme") {
    p4_1.style.display = "block";
    select.setAttribute("required", "required");
  } else {
    p4_1.style.display = "none";
    select.removeAttribute("required");
    select.value = ""; // 🔹 reseta para vazio
  }
}

  if (!form.checkValidity()) {

  const dados = {

    edificacao: edificacaoAtual,

    descricao: extintoresInfo[edificacaoAtual][numeroAtual].descricao,
    tipo: extintoresInfo[edificacaoAtual][numeroAtual].tipo,
    kg: extintoresInfo[edificacaoAtual][numeroAtual].kg,
    pergunta1: form.p1.value,
    pergunta1_1: form.p1_1 ? (form.p1_1.value || "-") : "-",

    pergunta5: form.p5.value || "-",
    pergunta6: form.p6.value
  };

  // 🔹 Salvar no Firebase
  const ref = db.ref(`extintores/${edificacaoAtual}/${numeroAtual}`);
  ref.update({
    vistoriado: true,
    por: dados.usuario,
    dataHora: new Date().toISOString(),
    respostas: dados
  });

      // Enviar para Google Sheets

      fecharModal();

];

    // 🔹 Reset
    function resetarTodos() {
      document.getElementById("confirmReset").style.display = "flex";
    }
    function confirmReset(decisao) {
      const container = document.getElementById("confirmReset");
      container.style.display = "none";
      if (!decisao) return;
      db.ref("extintores").once("value").then(snapshot => {
        const updates = {};
        snapshot.forEach(ed => {
          ed.forEach(ext => {
            updates[`extintores/${ed.key}/${ext.key}`] = { vistoriado: false, por: "" };
          });
        });
        db.ref().update(updates);
      });
    }

    // Salvar o nome no localStorage sempre que o usuário digitar
    document.getElementById("nomeUsuario").addEventListener("input", (e) => {
      localStorage.setItem("nomeUsuario", e.target.value);
    });

    // Recuperar o nome salvo quando a página carregar
    window.addEventListener("load", () => {
      const nomeSalvo = localStorage.getItem("nomeUsuario");
      if (nomeSalvo) {
        document.getElementById("nomeUsuario").value = nomeSalvo;
      }
    });

    // Obtém o elemento textarea
    const textarea = document.getElementById('myTextarea');

    // Quando o textarea for focado, desabilita o zoom
    textarea.addEventListener('focus', function() {
      document.querySelector('meta[name="viewport"]').setAttribute('content', 'width=device-width, initial-scale=1.0, user-scalable=no');
    });

    // Quando o textarea perder o foco, restaura o comportamento padrão do zoom
    textarea.addEventListener('blur', function() {
      document.querySelector('meta[name="viewport"]').setAttribute('content', 'width=device-width, initial-scale=1.0');
    });
    
  </script>
