<html lang="pt-BR">
<head>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#212121">

  <link rel="apple-touch-icon" href="/icons/icon-192.png">

  <title>Controle de Inspeção</title>
  <style>
    :root {
      --vh: 100%;
    }
    :root {
      --cor-primaria: rgb(44 44 44);
      --cor-secundaria: rgb(231 231 231);
      --cor-fundoclaro: rgb(240 240 240);
      --cor-textoclaro: #eaeaea;
      --cor-textoescuro: rgb(44 44 44);
      --tamanho: calc(((2.4vw + 3vh) / 2) * 1)
      --alturavisivel: calc(var(--vh, 1vh) * 100);
    }
    .tema-escuro {
      --cor-primaria: #00ced1;
      --cor-fundo: #121212;
    }
    

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      width: 100vw;
      height: 100dvh;
      font-size: var(--fontsize);
    }
    .corpo-container {
      width: 100%;
      height: 100dvh;
      padding: 0;
      background: url(https://images.pexels.com/photos/2030190/pexels-photo-2030190.jpeg?_gl=1*tco6zh*_ga*NjA4MTQzMzAwLjE3NTg4Mjg0Mjc.*_ga_8JE65Q40S6*czE3NTg4Mjg0MjckbzEkZzEkdDE3NTg4Mjk3NjEkajUzJGwwJGgw);
      background-size: cover;
      background-position: 45% 50%;
      box-shadow: inset 0 0 100vh 100vh rgb(244 244 244 / 93%);
      border-radius: 0;
      overflow: hidden;
      margin-bottom: -1vh;
    }
    h1 {
      width: 100%;
      display: flex;
      font-size: 2.7em;
      color: #eaeaea;
      background: var(--cor-primaria);
      margin: 0;
      height: 4.5em;
      align-items: center;
      justify-content: space-evenly;
      border-radius: 0 0 0.3em 0.3em;
      filter: drop-shadow(2px 0px 3px black);
    }

      padding: 0;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }
    .lista-links li {
      display: flex;
      list-style: none;
      align-items: center;
      justify-content: flex-start;
      width: calc(((2.4vw + 3vh) / 2) * 6);
      margin: calc(((2.4vw + 3vh) / 2) * 0.6);
      padding: calc(((2.4vw + 3vh) / 2) * 0);
      border-radius: 1em;
      flex-direction: column;
      text-align: center;
    }
    .lista-links li a {
      display: flex;
      flex-direction: column;
      font-size: calc(((2.4vw + 3vh) / 2) * 1);
      text-decoration: none;
      color: rgb(15 15 15);
      align-items: center;
      text-wrap-mode: wrap;
    }
    .lista-links li a:before {
      display: block;
      content: "";
      width: calc(((2.4vw + 3vh) / 2) * 3.5);
      height: calc(((2.4vw + 3vh) / 2) * 3.5);
      margin-bottom: calc(((2.4vw + 3vh) / 2) * 0.5);
    }
    .planilha a:before {
      display: block;
      content: "";
      width: calc(((2.4vw + 3vh) / 2) * 3.5);
      height: calc(((2.4vw + 3vh) / 2) * 3.5);
      background: url(https://img.icons8.com/?size=256&id=30461&format=png);
      background-size: cover;
      margin-bottom: calc(((2.4vw + 3vh) / 2) * 0.5);
    }
    

/* BOTÕES INSTALAR APP */
    .msg-ios {
      position: fixed;
      top: 45%;
      left: 10%;
      right: 10%;
      padding: 5% 2%;
      background: rgb(255 255 255 / 95%);
      box-shadow: 0 1em 100vw 100vw rgb(0 0 0 / 60%);
      color: rgb(44 44 44);
      font-size: 2.4em;
      text-align: center;
      border-radius: 0.7em;
      z-index: 1000;
    }
    .msg-ios div {
      text-align: center;
    }
    .msg-ios span {
      position: absolute;
      right: 0;
      top: 0;
      font-size: 1em;
      margin: 0;
      padding: 2% 4%;
    }
    .instal-android {
      position: fixed;
      top: 45%;
      left: 20%;
      right: 20%;
      padding: 10px 20px;
      background: rgb(73 73 73);
      color: rgb(255, 255, 255);
      border-radius: 1.2em;
      z-index: 1000;
      display: flex;
      align-items: center;
      box-shadow: inset 0 40px 20px -15px rgb(255 255 255 / 28%);
      gap: 10px;
      filter: drop-shadow(2px 4px 6px black);
    }
    .botao-instal {
      background: rgb(255, 255, 255);
      color: rgb(102 102 102);
      border: none;
      padding: 2% 7%;
      border-radius: 0.4em;
      cursor: pointer;
      font-size: 3.5em;
    }
    .instal-android span {
      position: absolute;
      cursor: pointer;
      font-weight: bold;
      font-size: 3em;
      padding: 2% 5%;
      right: 0;
    }

<script>

    // Obtém o elemento textarea
    const textarea = document.getElementById('myTextarea');

    // Quando o textarea for focado, desabilita o zoom
    textarea.addEventListener('focus', function() {
      document.querySelector('meta[name="viewport"]').setAttribute('content', 'width=device-width, initial-scale=1.0, user-scalable=no');
    });

    // Quando o textarea perder o foco, restaura o comportamento padrão do zoom
    textarea.addEventListener('blur', function() {
      document.querySelector('meta[name="viewport"]').setAttribute('content', 'width=device-width, initial-scale=1.0');
    });
    
  </script>
  <script>
  // Registrar o service worker
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js')
      .then(() => console.log('✅ Service Worker registrado'))
      .catch(err => console.log('❌ Erro no SW', err));
  }

  let deferredPrompt;

  // Android: captura o evento de instalação
  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;

    // cria container
    const box = document.createElement('div');
    box.className = 'instal-android';

    // botão instalar
    const btn = document.createElement('button');
    btn.className = 'botao-instal';
    btn.textContent = "📲 Instalar App";

    // botão fechar
    const closeBtn = document.createElement('span');
    closeBtn.textContent = "✖";
    closeBtn.style.cursor = "pointer";
    closeBtn.style.fontWeight = "bold";

    // montar
    box.appendChild(btn);
    box.appendChild(closeBtn);
    document.body.appendChild(box);

    // ação instalar
    btn.addEventListener('click', async () => {
      box.style.display = "none";
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      console.log(`Usuário escolheu: ${outcome}`);
      deferredPrompt = null;
    });

    // ação fechar
    closeBtn.addEventListener('click', () => {
      box.style.display = "none";
    });
  });

  // iOS: detecta Safari/WebKit e mostra instruções
  function isIOS() {
    return /iphone|ipad|ipod/i.test(window.navigator.userAgent);
  }
  function isInStandaloneMode() {
    return ('standalone' in window.navigator) && window.navigator.standalone;
  }

  if (isIOS() && !isInStandaloneMode()) {
    const msg = document.createElement('div');
    msg.className = 'msg-ios';
    msg.innerHTML = `
      <div style="flex:1;">
        📲 Para instalar este app:<br>
        1. Toque em <strong>Compartilhar</strong> (ícone ⬆️)<br>
        2. Escolha <strong>Adicionar à Tela de Início</strong>
      </div> `;

    // botão fechar
    const closeBtn = document.createElement('span');
    closeBtn.textContent = "✖";
    closeBtn.style.cursor = "pointer";
    closeBtn.style.fontWeight = "bold";

    msg.appendChild(closeBtn);
    document.body.appendChild(msg);

    closeBtn.addEventListener('click', () => {
      msg.style.display = "none";
    });
  }
</script>

</body>
</html>
